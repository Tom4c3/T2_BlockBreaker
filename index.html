<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>T2_BlockBreaker</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #fce4fc;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <img id="ballImg" src="https://avatars.githubusercontent.com/u/43462743?s=400&u=60311dd646c39ce33428cc782ac13c5ebb31fb33&v=4" style="display:none;" />
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ballImg = document.getElementById('ballImg');

        const paddleHeight = 10;
        const paddleWidth = 75;
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let destroyedBricks = 0;
        const totalBricks = brickRowCount * brickColumnCount;

        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 1.5;
        let dy = -1.5;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        document.addEventListener("touchstart", touchStartHandler, false);
        document.addEventListener("touchmove", touchMoveHandler, false);
        document.addEventListener("touchend", touchEndHandler, false);

                // タッチ開始時の座標を保存する変数
        let touchStartX = 0;

        // タッチ開始時のイベントハンドラ
        function touchStartHandler(e) {
          e.preventDefault();
          touchStartX = e.touches[0].clientX;
        }

        // タッチ中のイベントハンドラ
        function touchMoveHandler(e) {
          e.preventDefault();
          let touchCurrentX = e.touches[0].clientX;
          let diffX = touchCurrentX - touchStartX;

          paddleX += diffX;

          // パドルがキャンバスの外に出ないようにする
          if (paddleX < 0) {
            paddleX = 0;
          } else if (paddleX + paddleWidth > canvas.width) {
            paddleX = canvas.width - paddleWidth;
          }

          touchStartX = touchCurrentX;
        }

        // タッチ終了時のイベントハンドラ
        function touchEndHandler(e) {
          e.preventDefault();
        }

        function keyDownHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight" || e.key == "d" || e.key == "D") {
        rightPressed = true;
    } else if (e.key == "Left" || e.key == "ArrowLeft" || e.key == "a" || e.key == "A") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight" || e.key == "d" || e.key == "D") {
        rightPressed = false;
    } else if (e.key == "Left" || e.key == "ArrowLeft" || e.key == "a" || e.key == "A") {
        leftPressed = false;
    }
}



        function drawBall() {
        ctx.drawImage(ballImg, x, y, 30, 30);
        }

        function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
        }

        function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
        }
        }
        }
        }

        function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
        const brick = bricks[c][r];
        if (brick.status === 1) {
        const hitPadding = 5;
        
        if (x > brick.x - hitPadding && x < brick.x + brickWidth + hitPadding && y > brick.y - hitPadding && y < brick.y + brickHeight + hitPadding) {
          dy = -dy;
          brick.status = 0;
         destroyedBricks++;
        }
        }
        }
        }
        }

        function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();


        if (x + dx > canvas.width - 10 || x + dx < 10) {
        dx = -dx;
        }
        if (y + dy < 10) {
        dy = -dy;
        } else if (y + dy > canvas.height - 30) {
  if (x > paddleX - 15 && x < paddleX + paddleWidth + 15) {
    dy = -dy;
  } else {
        alert("Gameover!");
        document.location.reload();
        clearInterval(interval);
        }
        }

          if (destroyedBricks === totalBricks) {
    alert("Game cleared! Congratulations!");
    document.location.reload();
    clearInterval(interval);
  }

        if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
        }

        x += dx;
        y += dy;
        }



        const interval = setInterval(draw, 10);
    </script>
</body>
</html>
